<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>
    <!-- deixei o estilo aqui mesmo pra n fazer muito arquivo -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-header h1 {
            margin: 0 0 10px;
            color: #333;
            font-size: 24px;
            text-align: center;
        }
        .form-header p {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .form-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <section class="feedback">
                <div class="form-container">
                    <div class="form-header">
                        <h1>Formulário de Feedback</h1>
                        <p>Preencha todos os campos abaixo</p>
                    </div>

                    <form id="feedbackForm">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                        </div>

                        <div class="form-group">
                            <label for="endereco">Endereço</label>
                            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço completo">
                        </div>

                        <div class="form-group">
                            <label for="tipoFeedback">Tipo de Feedback</label>
                            <select name="tipoFeedback" id="tipoFeedback">
                                <option value="elogio">Elogio</option>
                                <option value="sugestao">Sugestão</option>
                                <option value="problema">Problema</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="feedback">Feedback</label>
                            <textarea name="feedback" id="feedback" placeholder="Digite seu feedback"></textarea>
                        </div>

                        <button type="submit" class="submit-btn">
                            Enviar
                        </button>
                    </form>

                    <div class="form-footer">
                        Se você tiver alguma dúvida, <a href="#">clique aqui</a>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
