<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Formulário de Feedback</h1>
            <!-- HAMBURGER BUTTON -->
            <button class="hamburger" id="hamburger-button" aria-label="Abrir menu" aria-expanded="false">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <!-- NAVIGATION -->
            <nav class="main-nav">
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="flexbox&grid.html">Galeria</a></li>
                    <li><a href="listas.html">Listas</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="feedback">
                <div class="form-container">
                    <div class="form-header">
                        <p>Preencha todos os campos abaixo</p>
                    </div>

                    <form id="feedbackForm">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                        </div>

                        <div class="form-group">
                            <label for="endereco">Endereço</label>
                            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço completo">
                        </div>

                        <div class="form-group">
                            <label for="tipoFeedback">Tipo de Feedback</label>
                            <select name="tipoFeedback" id="tipoFeedback">
                                <option value="elogio">Elogio</option>
                                <option value="sugestao">Sugestão</option>
                                <option value="problema">Problema</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="feedback">Feedback</label>
                            <textarea name="feedback" id="feedback" placeholder="Digite seu feedback"></textarea>
                        </div>

                        <button type="submit" class="submit-btn">
                            Enviar
                        </button>
                    </form>

                    <div class="form-footer">
                        Se você tiver alguma dúvida, <a href="#">clique aqui</a>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
