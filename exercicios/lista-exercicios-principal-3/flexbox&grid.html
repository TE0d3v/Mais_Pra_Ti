<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Arte</title>
    <style>
        /* RESET CSS - Remove margens e paddings padrão do navegador */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Inclui padding e border no cálculo do tamanho */
        }

        /* CONFIGURAÇÃO DO BODY */
        body {
            font-family: 'Arial', sans-serif;
            /* Gradiente de fundo com duas cores */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh; /* Altura mínima de 100% da viewport */
            overflow-x: hidden; /* Remove scroll horizontal */
        }

        /* CONTAINER PRINCIPAL - Ocupa toda a altura da tela */
        .container {
            min-height: 100vh; /* Garante altura mínima de 100% da viewport */
            padding: 20px;
            display: flex;
            flex-direction: column; /* Organiza elementos em coluna */
        }

        /* CABEÇALHO DA PÁGINA */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300; /* Fonte mais leve */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra no texto */
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9; /* Deixa o texto levemente transparente */
            max-width: 600px;
            margin: 0 auto;
        }

        /* GALERIA PRINCIPAL - Usa CSS Grid */
        .gallery {
            display: grid;
            grid-gap: 20px; /* Espaçamento entre os itens */
            flex: 1; /* Ocupa todo o espaço restante disponível */
            align-content: start; /* Alinha conteúdo ao topo */
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* GRID RESPONSIVO - Adapta o número de colunas automaticamente */
        .gallery {
            /* auto-fill: cria colunas automaticamente conforme o espaço
               minmax(280px, 1fr): cada coluna tem mínimo 280px e máximo 1fr */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }

        /* MEDIA QUERIES - Regras para diferentes tamanhos de tela */
        
        /* MOBILE - Telas até 480px */
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr; /* Uma coluna apenas */
                grid-gap: 15px; /* Espaçamento menor */
            }
            
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem; /* Título menor */
            }
            
            .header p {
                font-size: 1rem;
            }
        }

        /* TABLET - Telas de 481px a 768px */
        @media (min-width: 481px) and (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); /* Duas colunas */
            }
        }

        /* DESKTOP PEQUENO - Telas de 769px a 1024px */
        @media (min-width: 769px) and (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr); /* Três colunas */
            }
        }

        /* DESKTOP GRANDE - Telas acima de 1025px */
        @media (min-width: 1025px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr); /* Quatro colunas */
            }
        }

        /* ESTILO DOS CARTÕES DE IMAGEM */
        .gallery figure {
            background: rgba(255, 255, 255, 0.95); /* Fundo branco semi-transparente */
            border-radius: 15px; /* Cantos arredondados */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); /* Sombra suave */
            overflow: hidden; /* Esconde partes que saem do elemento */
            transition: all 0.3s ease; /* Transição suave para animações */
            backdrop-filter: blur(10px); /* Efeito de desfoque no fundo */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Borda sutil */
        }

        /* EFEITO HOVER - Quando o mouse passa sobre o cartão */
        .gallery figure:hover {
            transform: translateY(-10px) scale(1.02); /* Move para cima e aumenta */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); /* Sombra mais intensa */
        }

        /* ESTILO DAS IMAGENS */
        .gallery img {
            width: 100%; /* Largura total do container */
            height: 200px; /* Altura fixa */
            object-fit: cover; /* Mantém proporção cortando se necessário */
            transition: transform 0.3s ease; /* Transição suave */
        }

        /* EFEITO HOVER NA IMAGEM */
        .gallery figure:hover img {
            transform: scale(1.1); /* Aumenta a imagem em 10% */
        }

        /* LEGENDA DAS IMAGENS */
        .gallery figcaption {
            text-align: center;
            padding: 15px;
            color: #333; /* Cor escura para contraste */
            font-weight: 500; /* Fonte um pouco mais grossa */
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9); /* Fundo branco semi-transparente */
        }

        /* ANIMAÇÕES CSS - Entrada suave dos elementos */
        .gallery figure {
            opacity: 0; /* Começa invisível */
            transform: translateY(50px); /* Começa 50px abaixo */
            animation: fadeInUp 0.6s ease forwards; /* Aplica animação */
        }

        /* DELAY ESCALONADO - Cada imagem aparece um pouco depois da anterior */
        .gallery figure:nth-child(1) { animation-delay: 0.1s; }
        .gallery figure:nth-child(2) { animation-delay: 0.2s; }
        .gallery figure:nth-child(3) { animation-delay: 0.3s; }
        .gallery figure:nth-child(4) { animation-delay: 0.4s; }
        .gallery figure:nth-child(5) { animation-delay: 0.5s; }
        .gallery figure:nth-child(6) { animation-delay: 0.6s; }
        .gallery figure:nth-child(7) { animation-delay: 0.7s; }
        .gallery figure:nth-child(8) { animation-delay: 0.8s; }

        /* DEFINIÇÃO DA ANIMAÇÃO */
        @keyframes fadeInUp {
            to {
                opacity: 1; /* Fica visível */
                transform: translateY(0); /* Volta à posição original */
            }
        }

        /* EFEITO DE FUNDO DECORATIVO */
        .gallery::before {
            content: ''; /* Elemento vazio */
            position: fixed; /* Fica fixo na tela */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Gradiente radial para efeito de luz */
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            pointer-events: none; /* Não interfere no clique */
            z-index: -1; /* Fica atrás dos outros elementos */
        }

        /* SCROLL SUAVE */
        html {
            scroll-behavior: smooth;
        }

        /* ACESSIBILIDADE - Alto contraste */
        @media (prefers-contrast: high) {
            .gallery figure {
                background: white;
                border: 2px solid #333;
            }
        }

        /* MODO ESCURO AUTOMÁTICO */
        @media (prefers-color-scheme: dark) {
            .gallery figcaption {
                background: rgba(0, 0, 0, 0.9);
                color: white;
            }
        }

        /* AJUSTES PARA IMAGENS EM MOBILE */
        @media (max-width: 480px) {
            .gallery img {
                height: 250px; /* Altura maior em mobile */
            }
        }
    </style>
</head>
<body>
    <!-- CONTAINER PRINCIPAL -->
    <div class="container">
        <!-- CABEÇALHO -->
        <div class="header">
            <h1>Galeria de Arte</h1>
            <p>Explore nossa coleção cuidadosamente selecionada de imagens artísticas</p>
        </div>
        
        <!-- GALERIA DE IMAGENS -->
        <div class="gallery">
            <!-- CADA FIGURE REPRESENTA UM CARTÃO DE IMAGEM -->
            <figure>
                <img src="https://picsum.photos/id/1015/400/300" alt="Paisagem montanhosa com lago cristalino">
                <figcaption>Paisagem Serena</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/id/1016/400/300" alt="Arquitetura moderna com linhas geométricas">
                <figcaption>Arquitetura Moderna</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/id/1017/400/300" alt="Natureza exuberante com vegetação densa">
                <figcaption>Natureza Selvagem</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/id/1018/400/300" alt="Composição artística com elementos abstratos">
                <figcaption>Arte Abstrata</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/id/1019/400/300" alt="Cenário urbano com perspectiva única">
                <figcaption>Vida Urbana</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/id/1020/400/300" alt="Detalhes artísticos com texturas interessantes">
                <figcaption>Texturas & Formas</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/id/1021/400/300" alt="Composição harmoniosa com cores vibrantes">
                <figcaption>Harmonia Colorida</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/id/1022/400/300" alt="Perspectiva artística com profundidade">
                <figcaption>Perspectiva Única</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
